<a routerLink="/tasks/list" href="#" class="mb-4 inline-flex items-center border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-50">
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18">
    </path>
</svg>
<span class="ml-1 font-bold text-lg">Back</span>
</a>

<mat-card appearance="outlined" class="p-4">
    <mat-card-title>
        <h1 class="text-xl font-bold mb-5">Detail</h1>
    </mat-card-title>
  <mat-card-content>
    
    <div class="w-full h-full">
        <form [formGroup]="frmGroup" class="w-full h-full flex flex-col gap-5" >
            <mat-form-field [floatLabel]="'always'">
              <mat-label>Title</mat-label>
              <input
                matInput
                placeholder="Write the task title"
                formControlName="title"
                required
              />
            </mat-form-field>
      
            <mat-form-field >
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" required></textarea>
            </mat-form-field>

            <mat-form-field class="example-form-field">
                <mat-label>Choose a due date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="dueDate" required />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>

              <mat-checkbox formControlName="isCompleted">
                Mark this task as completed
            </mat-checkbox>
          </form>
    </div>
  </mat-card-content>
</mat-card>
